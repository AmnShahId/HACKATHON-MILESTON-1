    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME BUILDER</h1>
    <form id="resume form">
        <fieldset>
            <legend>Personel Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name = "email" required>
        <br>
        <label for="phone">Phone</label>
        <input type="tell" id="phone" name="phone" required>
        <br>
        
        </fieldset>
<fieldset>
    <legend>
        EXPERIENCE
    </legend>
    <label for="experience">Experience</label>
    <textarea  id="experience" name="experience" rows="4" required></textarea>
</fieldset>
<br>

<fieldset>
    <legend>
        SKILLS
    </legend>
    <label for="skills">Skills</label>
    <textarea name="skills" id="skills" rows="4" required></textarea>
    <button type="submit">Generete Resume</button>
</fieldset>
    </form>
